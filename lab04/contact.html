<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
    </head>
    <body>
        <h2>Fill out our Contact Form</h2>
        <form action="https://formspree.io/f/xjvqaakq" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="Full Name"><br><br>

            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber" name="phonenumber"><br>
            
            <p>Have we worked together?</p>
            <input type="checkbox" id="yes" name="yes" value="Bike">
            <label for="yes"> Yes, I have</label><br>
            <input type="checkbox" id="no" name="no" value="Car">
            <label for="no"> No, I have not</label><br>

            <p>Rate your Technical experience:</p>
            <input type="radio" name="year" id="entry" value="entry">
            <label for="entry">Entry</label><br>
            <input type="radio" name="year" id="intermediate" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" name="year" id="experienced" value="experienced">
            <label for="experienced">Experienced</label><br>
            <input type="radio" name="year" id="master" value="master">
            <label for="master">Master</label><br>
            <br><input type="submit">
        </form>
    </body>
</html>
