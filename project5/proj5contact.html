        <h1>Fill out our Contact Form</h1>
        <div class="layout">
            <div>
                <h2>Address</h2>
                <p>Hinds Hall</p>
                <p>Syracuse, New York</p>
            </div>
            <div>
                <h2>Email</h2><br><br><br><br>
                <a href="mailto:agreen16@syr.edu">agreen16@syr.edu</a>
            </div>
        </div>
        <div class="clear2"></div>
        <div class="layout2">
            <div>
                    <form action="https://formspree.io/f/xjvqaakq" method="post">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="Full Name"><br><br>
        
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" required><br><br>
        
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" id="phonenumber" name="phonenumber"><br>
                    
                    <p>Have we worked together?</p>
                    <input type="checkbox" id="yes" name="yes" value="Bike">
                    <label for="yes"> Yes, I have</label><br>
                    <input type="checkbox" id="no" name="no" value="Car">
                    <label for="no"> No, I have not</label><br>
        
                    <p>Rate your Technical experience:</p>
                    <input type="radio" name="year" id="entry" value="entry">
                    <label for="entry">Entry</label><br>
                    <input type="radio" name="year" id="intermediate" value="intermediate">
                    <label for="intermediate">Intermediate</label><br>
                    <input type="radio" name="year" id="experienced" value="experienced">
                    <label for="experienced">Experienced</label><br>
                    <input type="radio" name="year" id="master" value="master">
                    <label for="master">Master</label><br>
                    <br><input type="submit">
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.1523517911846!2d-76.1359429249003!3d43.03822589198973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fca0f3225%3A0xb7e0bcbf2e1292f6!2sHinds%20Hall%2C%20343%20Hinds%20Hall%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1697943276445!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <footer>
            <div ><!---Flex Row-->
                <div><!---Flex Column-->
                    <div>&copy; 2023</div>
                    <div>No struggle, No progress</div>
                </div>
            </div>
